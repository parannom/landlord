<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건물 관리 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stats">
        <p>이번 달 비용: <span id="balance">₩0</span></p>
        <p>남은 빚: <span id="debt">₩10,000,000,000</span></p>
        <p>이번 달 예상 월세 수익: <span id="monthlyIncome">₩0</span></p>
        <p>세입자 수: <span id="tenantCount">0</span>명</p>
        <p>건물 차압까지 남은 시간: <span id="remainingMonths">360</span>개월</p>
        <div id="dayProgressContainer">
            <div id="dayProgressBar"></div>
        </div>
    </div>
    <div id="controls">
        <button id="rollDice">주사위 굴리기(D)</button>
        <button id="resetGame">게임 초기화</button>
    </div>
    <div id="dice-area">
        <div id="dice">
            <!-- 주사위 애니메이션 영역 -->
            <img id="diceImage" src="dice1.png" alt="주사위" />
        </div>
        <p>주사위 결과: <span id="diceResult">-</span></p>
    </div>
    <div id="building">
        <!-- 층과 호실이 여기 생성됩니다 -->
    </div>
    <div id="eventLog">
        <ul id="eventList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
